<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFull Book Shop</title>
    <style>
        body
        {
            background-image: url("{{ url_for('static', filename='bookwall.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Show All Categories</h1>
        <a href="/addCategory">Add New Category</a>
        <hr/>
        <table border="1">
            <tr><th>Category Id</th><th>Category Name</th>
            <th>Edit</th><th>Delete</th></tr>
            {%for cat in cats%}
            <tr>
                <td>{{cat[0]}}</td>
                <td>{{cat[1]}}</td>
                <td><a href="/editCategory/{{cat[0]}}"><button>Edit</button></a></td>
                <td><a href="/deleteCategory/{{cat[0]}}"><button>Delete</button></a></td>
            </tr>
            {%endfor%}
            </table>
    </center>
</body>
</html>

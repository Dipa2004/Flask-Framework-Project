<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFull Book Shop</title>
    <style>
        body
        {
            background-image: url("{{ url_for('static', filename='bookwall.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Show All Books</h1>
        <a href="/addBook">Add New Book</a>
        <hr/>        
        <table border="1">
            <tr><th>Book Id</th><th>Book Name</th><th>Price</th><th>Description</th><th>Image</th><th>Quantity</th><th>Cid</th>
            </tr>
            {%for book in books%}
            <tr>
                <td>{{book[0]}}</td>
                <td>{{book[1]}}</td>
                <td>{{book[2]}}</td>
                <td>{{book[3]}}</td>
                <td><img src="{{url_for('static',filename=book[4])}}" style="height: 100px;width: 100px"/></td>
                <td>{{book[5]}}</td>
                <td>{{book[6]}}</td>
                
            </tr>
            {%endfor%}
        </table>
        </form>
    </center>
</body>
</html>
